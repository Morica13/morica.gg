<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Army Discord Server</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      width: 250px;
      height: 250px;
      border-radius: 0;
      border: 4px solid #ff4fa3;
      box-shadow: 0 0 20px #ff4fa3;
      object-fit: cover;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
      color: #ff4fa3;
      text-shadow: 0 0 15px #ff4fa3;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin: 0 auto 20px;
      color: #ddd;
    }

    button.channel-btn {
      background: #ff4fa3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 10px rgba(255, 79, 163, 0.5);
      display: block;
      margin: 10px auto;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }

    button.channel-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 79, 163, 0.9);
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #ff4fa3;
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 0 20px rgba(255, 79, 163, 0.7);
      z-index: 100;
    }

    .popup-content {
      display: flex;
      align-items: center;
    }

    .popup img {
      width: 200px;
      height: 200px;
      border-radius: 0;
      margin-right: 15px;
      object-fit: cover;
      border: 2px solid #ff4fa3;
    }

    .popup p {
      color: #fff;
      font-size: 1em;
      margin: 0;
    }

    .popup button {
      margin-top: 15px;
      background: #ff4fa3;
      border: none;
      padding: 5px 15px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .category {
      margin: 40px auto;
      max-width: 900px;
      background: rgba(255, 79, 163, 0.05);
      border: 2px solid #ff4fa3;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255, 79, 163, 0.5);
    }

    .category h2 {
      color: #ff4fa3;
      text-shadow: 0 0 10px #ff4fa3;
      text-align: center;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <header>
    <img src="https://raw.githubusercontent.com/Morica13/morica.gg/main/image.jpg" alt="Server Logo">
    <h1>Welcome to the Army Server</h1>
    <p>This website is to know more about channels and the server owner.</p>
    <button class="channel-btn" onclick="showPopup('owner')">The Owner</button>
  </header>

  <!-- Categories -->
  <div class="category">
    <h2>Info's</h2>
    <button class="channel-btn" onclick="showPopup('rules')">Rules</button>
    <button class="channel-btn" onclick="showPopup('news')">Server News</button>
    <button class="channel-btn" onclick="showPopup('poll')">Poll</button>
    <button class="channel-btn" onclick="showPopup('roles')">Reaction Roles</button>
  </div>

  <div class="category">
    <h2>Main</h2>
    <button class="channel-btn" onclick="showPopup('general')">General</button>
    <button class="channel-btn" onclick="showPopup('arts')">Arts-Fanarts Channel</button>
    <button class="channel-btn" onclick="showPopup('memes')">Morica Memes</button>
    <button class="channel-btn" onclick="showPopup('media')">Media</button>
    <button class="channel-btn" onclick="showPopup('links')">Links</button>
    <button class="channel-btn" onclick="showPopup('bot')">Bot Commands</button>
  </div>

  <div class="category">
    <h2>Fun</h2>
    <button class="channel-btn" onclick="showPopup('counting')">Counting to 100 Thousand</button>
    <button class="channel-btn" onclick="showPopup('autoMemes')">Memes</button>
    <button class="channel-btn" onclick="showPopup('singing')">Singing</button>
    <button class="channel-btn" onclick="showPopup('spam')">Spam</button>
    <button class="channel-btn" onclick="showPopup('playtime')">Playtime</button>
    <button class="channel-btn" onclick="showPopup('inventions')">Morica Inventions</button>
  </div>

  <!-- Popups -->
  <div id="popup" class="popup">
    <div class="popup-content" id="popup-content"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const popupData = {
      owner: {
        text: "A young friendly man who made a server to play and have fun with his friends!",
        img: "https://raw.githubusercontent.com/Morica13/morica.gg/main/morica_v%2C2%2C0.jpg"
      },
      rules: { text: "Very important, Read before doing anything else." },
      news: { text: "A channel where anything happens in the server is there. so you can be up-to date!" },
      poll: { text: "A simple server made for polls to help in some decisions and also sometimes for fun!" },
      roles: { text: "Here you can get obtainable roles!" },
      general: { text: "A place to talk and chat with other members!" },
      arts: { text: "Here you can post all your arts (excluding ai which could give you a warning)" },
      memes: { text: "A channel for the creator to make his memes!" },
      media: { text: "Here you can post any media types (NSFW content completely banned)" },
      links: { text: "A place where you can send video links-download links-server links (needs to be approved by staff)" },
      bot: { text: "Here you can use all commands for bots." },
      counting: { text: "A place to keep counting to 100K when we reach it a surprise will occur ðŸ‘€" },
      autoMemes: { text: "A place where the bot 'Akinator' posts auto-memes" },
      singing: { text: "A place where you can sing your favorite songs!" },
      spam: { text: "Want higher levels in tatsu? Just spam here. No worries it's muted." },
      playtime: { text: "Here you can role play-play-or even play with bots!" },
      inventions: { text: "Morica wants to post his invention somewhere? This channel helps right?" }
    };

    function showPopup(key) {
      const data = popupData[key];
      let content = "";
      if (data.img) {
        content = `<img src="${data.img}" alt="Image"><p>${data.text}</p>`;
      } else {
        content = `<p>${data.text}</p>`;
      }
      document.getElementById('popup-content').innerHTML = content;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Particle Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', function(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if(this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw(){
        ctx.fillStyle = '#ff4fa3';
        ctx.shadowColor = '#ff4fa3';
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
    }

    function init(){
      particlesArray = [];
      for(let i = 0; i < 100; i++){
        particlesArray.push(new Particle());
      }
    }

    function animate(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>

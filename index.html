      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00e676;
      margin-bottom: 20px;
      display: inline-block;
    }
    #balance {
      font-size: 20px;
      margin-bottom: 30px;
    }
    .shop {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .item {
      width: 160px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      padding: 10px;
      text-align: center;
      transition: 0.3s;
      color: #c8e6c9;
      font-size: 14px;
    }
    .item:hover {
      transform: scale(1.05);
    }
    .item img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .item h2 {
      font-size: 16px;
      margin: 8px 0 4px;
      height: 38px;
      overflow: hidden;
    }
    .item p, .item input {
      margin: 4px 0;
    }
    .item button {
      margin-top: 8px;
      padding: 6px 12px;
      font-size: 14px;
      background: #00e676;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #receipt {
      margin-top: 40px;
      background: #263238;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    #receipt h2 {
      text-align: center;
      color: #76ff03;
    }

    function updateBalance() {
      document.getElementById("balance").textContent = "Balance: $" + balance.toString();
    }

    function updateReceipt() {
      const list = document.getElementById("receipt-list");
      list.innerHTML = "";
      for (const [item, data] of Object.entries(receipt)) {
        const li = document.createElement("li");
        li.textContent = `${item}: x${data.count} - $${data.price}`;
        list.appendChild(li);
      }
    }

    function buyItem(name, price, quantity) {
      quantity = parseInt(quantity);
      const totalCost = BigInt(price) * BigInt(quantity);

      if (quantity <= 0 || isNaN(quantity)) {
        alert("Invalid quantity!");
        return;
      }

      if (balance < totalCost) {
        alert("You don't have enough money!");
        return;
      }

      balance -= totalCost;

      if (name === "Mystery") {
        balance = 0n;
        updateBalance();
        buySound.play();
        alert("You got scammed!");
        receipt["Mystery Scam"] = { count: 1, price: totalCost.toString() };
      } else {
        if (!receipt[name]) {
          receipt[name] = { count: 0, price };
        }
        receipt[name].count += quantity;
      }

      updateBalance();
      updateReceipt();
    }

    function renderShop() {
      items.forEach(([name, price, img]) => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${img}" alt="${name}">
          <h2>${name}</h2>
          <p>Price: $${price}</p>
          <input type="number" value="1" min="1" id="quantity-${name}">
          <button onclick="buyItem('${name}', ${price}, document.getElementById('quantity-${name}').value)">Buy</button>
        `;
        shop.appendChild(div);
      });
    }

    renderShop();
